<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="booksApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Nodejs Restify book app</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="public/stylesheets/style.css">

</head>
<!-- SET THE CONTROLLER -->
<body>
	<div class="container-fluid" ng-controller="mainController">
		<header>
			<h1><span ng-show="isBookdetails" style="padding: 0 20px"><img alt="" src="/public/images/icon_home.png" ng-click="goHome()"></span>{{appTitle}}</h1>
		</header>
		<div class="row-fluid contentBg" ng-view></div>
		<div class="spinner" ng-show="loading">
			<img alt="" src="/public/images/spinner.gif">
		</div>
	</div>

	<!-- SPELLS -->
	<script src="https://code.angularjs.org/1.3.9/angular.min.js"></script><!-- load angular -->
	<script src="https://code.angularjs.org/1.3.9/angular-route.min.js"></script><!-- load angular route -->
	<script src="public/javascripts/controllers/main.js"></script> <!-- load up our controller -->
	<script src="public/javascripts/core.js"></script> <!-- load our main application -->
</body>
</html>
